# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  dates:
    formats:
      default: "%d-%m-%Y"
      long: "%d %B, %Y"
      short: "%d %b"
      sortable: "%m%d%H%M%S"
  time:
    am: am
    formats:
      default: "%A, %b %d, %Y, %l:%M%p %Z"
      long: "%d %B, %Y %H:%M"
      sortable: "%m%d%H%M%S"
      short: "%D"
    pm: pm
  simple_form:
    placeholders:
      user:
        email: "Email"
        password: "Password"
    labels:
      submission:
        submission_files:
          filename: "File"
  errors:
    messages:
      wrong_size: "is the wrong size (should be %{file_size})"
      size_too_small: "is too small (should be at least %{file_size})"
      size_too_big: "is too big (should be at most %{file_size})"
  flash:
    groups:
      create:
        success: "Your group was successfully created."
        alert: "We're sorry, your group could not be created. Check below for possible errors."
      update:
        notice: "Your group was successfully updated."
        alert: "We're sorry, your group could not be updated. Check below for possible errors."
      destroy:
        notice: "Your group was successfully deleted."
    actions:
      create:
        notice: "%{resource_name} was successfully created."
        alert: "We're sorry, your %{resource_name} could not be created. Check below for possible errors."
      update:
        notice: "%{resource_name} was successfully updated."
        alert: "We're sorry, your  %{resource_name} could not be updated. Check below for possible errors."
      destroy:
        notice: "%{resource_name} was successfully deleted."
        alert: "We're sorry, your %{resource_name} could not be deleted. Check below for possible errors."
    assignment_type_weights:
      mass_update:
        notice: "%{weights_term} were successfully updated."
        alert: "We're sorry, the requested %{weights_term} could not be updated. Check below for possible errors."

  sessions:
    create:
      error: "Sorry, we could not log you in."
