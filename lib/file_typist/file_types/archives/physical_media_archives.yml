- name: ISO
  extensions:
    - iso
  description: The generic file format for most optical media, including CD-ROM, DVD-ROM, Blu-ray Disc, HD DVD and UMD.

- name: NRG
  extensions:
    - nrg
  description: The proprietary optical media archive format used by Nero applications.

- name: IMG
  extensions:
    - img
  description: For archiving MS-DOS formatted floppy disks, larger optical media and Hard Disk Drives.

- name: ADF
  extensions:
    - adf
  description: Amiga Disk Format, for archiving Amiga floppy disks

- name: ADZ
  extensions:
    - adz
  description: The GZip-compressed version of ADF.

- name: DMS
  extensions:
    - dms
  description: Disk Masher System, a disk-archiving system native to the Amiga.

- name: DSK
  extensions:
    - dsk
  description: For archiving floppy disks from a number of other platforms, including the ZX Spectrum and Amstrad CPC.

- name: D64
  extensions:
    - d64
  description: An archive of a Commodore 64 floppy disk.

- name: SDI
  extensions:
    - sdi
  description: System Deployment Image, used for archiving and providing "virtual disk" functionality.

- name: MDS
  extensions:
    - mds
  description: DAEMON tools native disc image file format used for making images from optical CD-ROM, DVD-ROM, HD DVD or Blu-ray Disc. It comes together with MDF file and can be mounted with DAEMON Tools.

- name: MDX
  extensions:
    - mdx
  description: New DAEMON Tools file format that allows to get one MDX disc image file instead of two (MDF and MDS).

- name: DMG
  extensions:
    - dmg
  description: Macintosh disk image files

- name: CDI
  extensions:
    - cdi
  description: DiscJuggler image file

- name: CUE
  extensions:
    - cue
  description: CDRWrite CUE image file

- name: CIF
  extensions:
    - cif
  description: Easy CD Creator .cif format

- name: C2D
  extensions:
    - c2d
  description: Roxio / WinOnCD .c2d format

- name: DAA
  extensions:
    - daa
  description: PowerISO .daa format

- name: B6T
  extensions:
    - b6t
  description: BlindWrite 5/6 image file
